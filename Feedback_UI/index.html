<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img
            src="https://cdn0.iconfinder.com/data/icons/remoji-soft-1/256/emoji-unhappy-frown.png"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn0.iconfinder.com/data/icons/streamline-emoji-1/48/023-neutral-face-512.png"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn4.iconfinder.com/data/icons/emoji-18/61/2-512.png"
          />
          <small>Certisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
