<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherAppify</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <input type="text" placeholder="Enter City" id="city-input" />
        <input type="submit" value="Get Weather" />
      </form>
      <div id="weather-data">
        <div class="icon">
<!--           <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="Weather Icon"
          /> -->
         
        </div>
        <div class="temperature">°C</div>
        <div class="description">Enter City</div>
        <div class="details">
          <div>Feels like: °C</div>
          <div>Humidity: %</div>
          <div>Wind Speed: m/s</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
